<ion-list no-margin no-lines>
  <ng-template ngFor let-option [ngForOf]="collapsableItems" let-i="index">

    <!-- It is a simple option -->
    <ng-template [ngIf]="!option.suboptionsCount">
      <ion-item class="option" [ngClass]="menuSettings?.showSelectedOption && option.selected ? menuSettings.selectedOptionClass : null"
        (click)="select(option)" lines="full" tappable>
        <ion-icon *ngIf="
        option.iconName" [name]="option.iconName" slot="start" size="small">
        </ion-icon>
        <ion-icon *ngIf="option.iconSrc" slot="start" src={{option.iconSrc}}></ion-icon>
        {{ option.displayText }} <ion-badge slot="end" *ngIf="option.badge | async as badgeNo">{{ badgeNo }}</ion-badge>
      </ion-item>
    </ng-template>

    <!-- It has nested options -->
    <ng-template [ngIf]="option.suboptionsCount">

      <ion-list no-margin class="accordion-menu">

        <!-- Header -->
        <ion-item class="header" color="light" [ngClass]="menuSettings?.showSelectedOption && option.selected ? menuSettings.selectedOptionClass : null"
          (click)="toggleItemOptions(option)" lines="full" tappable>
          <ion-icon [class.rotate]="option.expanded" class="header-icon" [name]="option.iconName || menuSettings.arrowIcon"
            slot="end" size="small"></ion-icon>
          {{ option.displayText }}
        </ion-item>

        <!-- Sub items -->
        <div [style.height]="option.expanded ? ((optionHeight + 1) * option.suboptionsCount) + 'px' : '0px'" class="options">
          <ng-template ngFor let-item [ngForOf]="option.subOptions">
            <ion-item class="sub-option" [style.padding-left]="subOptionIndentation + 'px'" [class.no-icon]="menuSettings?.indentSubOptionsWithoutIcons && !item.iconName"
              [ngClass]="menuSettings?.showSelectedOption && item.selected ? menuSettings.selectedOptionClass : null"
              (click)="select(item)" lines="full" tappable>
              <ion-icon *ngIf="item.iconName" [name]="item.iconName" slot="start" size="small"></ion-icon>
              <ion-icon *ngIf="item.iconSrc" slot="start" src={{item.iconSrc}} size="small"></ion-icon>
              {{ item.displayText }} <ion-badge item-right *ngIf="item.badge | async as badgeNo">{{ badgeNo }}</ion-badge>
            </ion-item>
          </ng-template>
        </div>
      </ion-list>

    </ng-template>

  </ng-template>
</ion-list>
