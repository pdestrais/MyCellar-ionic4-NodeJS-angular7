<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{'page.search' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding id="page4">
  <div id="search-container1">
    <!--      <ion-searchbar placeholder="" name="" id="search-search1" [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
 -->
    <ion-searchbar placeholder="" debounce="300" showCancelButton=false [(ngModel)]="searchTerm" (ionChange)="setFilteredItems()"
      (ionCancel)="cancelSearch()"></ion-searchbar>

  </div>
  <div *ngIf="loading" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>
  <form id="search-form2">
    <ion-item id="search-radio1">
      <ion-label>
        {{ 'search.inStock' | translate }}
      </ion-label>
      <ion-toggle [checked]="isInStock" (ionChange)="onInStockChange()"></ion-toggle>
    </ion-item>
  </form>

  <ion-list>
    <ion-item *ngFor="let item of filteredWines" [routerLink]="['/vin', item._id]" routerDirection="root">
      {{item.nom}} - {{item.annee}}
      <!-- <ion-icon name="arrow-dropright" slot="end"></ion-icon> -->
    </ion-item>
  </ion-list>
</ion-content>
