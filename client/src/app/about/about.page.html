<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{'page.about' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-card-header>
      <h5>{{'about.appInfo' | translate }}</h5>
    </ion-card-header>

    <ion-card-content>
      <p>{{'about.appName' | translate }} : {{appInfo.name}}</p>
      <p>{{'about.appVersion' | translate }} : {{appInfo.version}}</p>
      <p></p>
      <p>ionic : {{appInfo.ionic}}</p>
      <p>angular : {{appInfo.angular}}</p>
    </ion-card-content>

  </ion-card>
</ion-content>
