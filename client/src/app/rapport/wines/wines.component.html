<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{'page.rapport' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <app-breadcrumb [breadcrumb]="breadcrumb"></app-breadcrumb>
  <div *ngIf="filteredWines && filteredWines.length>0">
    <ion-card *ngFor="let wine of filteredWines" (click)="selectWine(wine)">
      <ion-card-header>
        {{wine.nom}}
      </ion-card-header>
      <ion-card-content>
        {{'wine.price' | translate }} : {{wine.prixAchat}} - {{'wine.location' | translate }} : {{wine.localisation}}
        <br> {{'wine.bottlesLeft' | translate }} :
        <ion-badge item-end>{{ wine.nbreBouteillesReste}}</ion-badge>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
